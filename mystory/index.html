<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- ​<script  src="https://code.jquery.com/jquery-latest.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.3/dist/index.umd.js"></script>
    <script defer src="js/script.js"></script>
    <title>HHS Mystory</title>
</head>

<body>
    <div id="wrap">
    <section class="sec01">
        <div class="cm_inner">
            <div class="img_wrap rellax" data-rellax-speed="-3">
                <img src="img/sec01_ico01.svg" alt="">
            </div>
            <div class="txt_wrap">
                <h1 class="cm_title">옛날에 웹퍼블리셔가 되고 싶었던<br/>한 소녀가 있었어요</h1>
                <ul>
                    <li class="rellax" data-rellax-speed="-7">
                        <div class="chart">
                            <p>95%</p>
                            <svg class="stroke-animation per" viewBox="0 0 700 700">
                                <circle cx="350" cy="350" r="320"></circle>
                             </svg>
                        </div>
                        <p>HTML</p>
                    </li>
                    <li class="rellax" data-rellax-speed="-5">
                        <div class="chart">
                            <p>95%</p>
                            <svg class="stroke-animation per" viewBox="0 0 700 700">
                                <circle cx="350" cy="350" r="320"></circle>
                             </svg>
                        </div>
                        <p>CSS</p>
                    </li>
                    <li class="rellax" data-rellax-speed="-6">
                        <div class="chart">
                            <p>80%</p>
                            <svg class="stroke-animation per" viewBox="0 0 700 700">
                                <circle cx="350" cy="350" r="320"></circle>
                             </svg>
                        </div>
                        <p>JQUERY</p>
                    </li>
                    <li class="rellax" data-rellax-speed="-7">
                        <div class="chart">
                            <p>70%</p>
                            <svg class="stroke-animation per" viewBox="0 0 700 700">
                                <circle cx="350" cy="350" r="320"></circle>
                             </svg>
                        </div>
                        <p>JAVASCRIPT</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="sec02">
        <div class="cm_inner">
            <div class="txt_wrap">
                <h1 class="cm_title">웹퍼블리셔가 되기위해<br/>학원도 다니고 독학도 했습니다</h1>
                <img src="img/sec02_ico01.svg" alt="" id="pin1">
            </div>
            <div class="img_wrap">
                <img src="img/sec02_ico02.svg" alt="" class="sec02_img02">
            </div>
        </div>
    </section>
    <section class="sec03">
        <div class="cm_inner">
            <div class="img_wrap">
                <!-- <img src="img/sec03_ico01.svg" alt=""> -->
            </div>
            <div class="txt_wrap">
                <h1 class="cm_title">오늘도 포기하지 않고<br/>꿈을 이루기 위해 노력중입니다</h1>
                <img src="img/sec03_ico02.svg" alt="" class="sec03_ico02">
            </div>
        </div>
    </section>
    </div>
</body>
</html>
